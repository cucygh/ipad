<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>发起合买</title>
	<base href="../../"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- app中必须要写的，让页面的尺寸和设备大小保持一致 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- 如果你不希望手机自动将网页中的电话号码显示为拨号的超链接，那么可以这样写： -->
	<meta name="format-detection" content="telephone=no"/>
	<!-- 让页面全屏显示，苹果手机OS2.1以上有效 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 这个是设置状态条的样式，一般不起作用，除非使用了全屏显示 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 苹果为iOS设备配备了apple-touch-icon私有属性，添加该属性，在iPhone,iPad,iTouch的safari浏览器上可以使用添加到主屏按钮将网站添加到主屏幕上，方便用户以后访问 -->
	<!-- apple-touch-icon 标签支持sizes属性，可以用来放置对应不同的设备。57×57（默认值）的图标对应320×640的iphone老设备，72×72对应ipad，114×114对应retina屏的iPhone及iTouch。ipad3对应144×144的高分辨率 -->
	<link rel="apple-touch-icon" href="http://p2.qhimg.com/t01b0f56b331d358632.png" />
	<meta name="renderer" content="webkit" />
	<!-- ClearType主要是针对LCD液晶显示器设计，可提高文字的清晰度。 -->
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="theme/coop.css"/>
	<script type="text/javascript" src="js/lib/require-2.1.11.js"></script>
	<script type="text/javascript" src="js/config/con-default.js"></script>
	<script type="text/javascript" src="js/lot/pub/r-coop.js"></script>
</head>
<body>
	<div class="ui form" id="coop-dialog" style="min-height:200px;min-width:440px;padding:0">
		<div class="ui feed form">
		 <!-- 方案名称 -->
		 <div class="event">
			<div class="content">
			  <div class="summary">
				方案名称
				<div class="date inline field">
					 <input type="text"  id="my_name" placeholder="" err="最多不超过15个字">
					 <label class="tips-txt">还剩余<b class="red">15</b>个字</label>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- 方案名称结束 -->
		   <!-- 合买宣言 -->
		 <div class="event">
			<div class="content">
			  <div class="summary">
				合买宣言
				<div class="date inline field">
					 <textarea id="my_say" err="做多不超过50个字"></textarea>
					 <label class="tips-txt">还可以填<b class="red">50</b>个字</label>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- 合买宣言结束 -->
		  
		  <!-- 盈利提成 -->
		  <div class="event">
			<div class="content">
			  <div class="summary">
				盈利提成
				<div class="date inline field">
					 <select name="dropdown" class="menu" id="my_tc">
						<option value="0" selected="selected">0%</option>
						<option value="0.01">1%</option>
						<option value="0.02">2%</option>
						<option value="0.03">3%</option>
						<option value="0.04">4%</option>
						<option value="0.05">5%</option>
						<option value="0.06">6%</option>
						<option value="0.07">7%</option>
						<option value="0.08">8%</option>
						<option value="0.09">9%</option>
						<option value="0.10">10%</option>
					 </select>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- 盈利提成结束 -->
		 <!-- 我要认购 -->
		 <div class="event">
			<div class="content">
			  <div class="summary">
				我要认购
				<div class="date inline field">
					 <input type="text" id="my_buy" err="至少认购5%"/>
					 <label class="tips-txt">元 发起人至少认购 5% （已认购约50%）</label>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- 我要认购结束 -->
		 <!-- 我要保底 -->
		 <div class="event">
			<div class="content">
			  <div class="summary">
				我要保底
				<div class="date inline field">
					 <input type="text" id="my_bd" err="保底+认购不得超过方案金额"/>
					 <label class="tips-txt">元 最多保底 90 元</label>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- 我要保底结束 -->
		  <div class="grouped inline fields" id="is_show">
			<label>是否公开</label>
			<div class="field">
			  <div class="ui radio checkbox">
				<input type="radio" checked="checked" name="is_show" value="0">
				<label class="txt">公开</label>
			  </div>
			</div>
			<div class="field">
			  <div class="ui radio checkbox">
				<input type="radio" name="is_show" value="1">
				<label class="txt">销售截止后公开</label>
			  </div>
			</div>
			<div class="field">
			  <div class="ui radio checkbox">
				<input type="radio" name="is_show" value="3">
				<label class="txt">仅对认购用户公开</label>
			  </div>
			</div>
		  </div>
		  <div class="event">
			<div class="label">
			  <i class="pencil icon"></i>
			</div>
			<div class="content">
			  <div class="summary">
				您需要支持<b class="red total">-</b>元（认购<b class="red ownbuy">-</b>元+保底<b class="red ownlast">-</b>元）
			  </div>
			</div>
		  </div>
		  <div class="footer">
			<span class="ui button red" id="btn-pay">立即支付</span>
			<a href="#" class="reback">返回修改</a>
		  </div>
		</div>
	</div>
</body>
</html>
