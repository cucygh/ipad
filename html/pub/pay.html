<!DOCTYPE html>
<html>
	<head>
		<title>双色球-360彩票</title>
		<base href="../../"/>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- app中必须要写的，让页面的尺寸和设备大小保持一致 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 如果你不希望手机自动将网页中的电话号码显示为拨号的超链接，那么可以这样写： -->
		<meta name="format-detection" content="telephone=no"/>
		<!-- 让页面全屏显示，苹果手机OS2.1以上有效 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 这个是设置状态条的样式，一般不起作用，除非使用了全屏显示 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 苹果为iOS设备配备了apple-touch-icon私有属性，添加该属性，在iPhone,iPad,iTouch的safari浏览器上可以使用添加到主屏按钮将网站添加到主屏幕上，方便用户以后访问 -->
		<!-- apple-touch-icon 标签支持sizes属性，可以用来放置对应不同的设备。57×57（默认值）的图标对应320×640的iphone老设备，72×72对应ipad，114×114对应retina屏的iPhone及iTouch。ipad3对应144×144的高分辨率 -->
		<link rel="apple-touch-icon" href="http://p2.qhimg.com/t01b0f56b331d358632.png" />
		<meta name="renderer" content="webkit" />
		<!-- ClearType主要是针对LCD液晶显示器设计，可提高文字的清晰度。 -->
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="theme/pay.css"/>
		<script type="text/javascript" src="js/lib/require-2.1.11.js"></script>
		<script type="text/javascript" src="js/config/con-default.js"></script>
		<script type="text/javascript" src="js/lot/pub/run-pay.js"></script>
	</head>
	<body>
		<div id="wrap" style="min-height:200px;min-width:340px;padding:0;">
			<div class="ui feed form">
			  <div class="event">
				<div class="content">
				  <div class="summary">
					订单名称
					<div class="date order-name">
					  
					</div>
				  </div>
				</div>
			  </div>
			  <div class="event">
				<div class="content">
				  <div class="summary">
					支付金额
					<div class="date pay-money">
					  
					</div>
				  </div>				 
				</div>
			  </div>
			  <div class="event">
				<div class="content">
				  <div class="summary">
					现金余额
					<div class="date balance">
					</div>
				  </div>				 
				</div>
			  </div>
			  <div class="event" id="hongbao">
				<div class="content">
				  <div class="summary">
					使用红包
					<div class="date field">
						 <select name="dropdown" class="menu"></select>
					</div>
				  </div>
				</div>
			  </div>
			  <div class="event">
				<div class="content">
				  <div class="summary">
					支付密码
					<div class="date inline field">
						 <input type="password"  id="pay_pwd" placeholder="请输入支付密码">
						 <label><a href="http://cp.360.cn/pfback/" target="_blank">找回支付密码</a></label>
					</div>
				  </div>
				</div>
			  </div>
			  <div class="err-box"><span class="err" id="pay_err"></span></div>
			  <div class="footer">
				<span class="ui submit button red" id="btn-pay">立即支付</span>
				<a href="#" class="reback">返回修改</a>
			  </div>
			  
			</div>
		</div>
	<script type="text/template" id="hb-item">
		<option value="{val}">剩余{money}元 有效期：{time}</option>
	</script>
	<script type="text/template" id="tpl-success">
		<b class="header">恭喜！ {name}第{issue}期订单 付款成功！</b>
		<ul>
		  <li>系统正在提交中心出票，预计2分钟内完成</li>
		  <li>预计开奖时间：{kj}</li>
		  <li>预计派奖时间：{pj}</li>
		</ul>
		<div class="remark" style="padding:5px 0px 10px;border-top:1px #ccc dashed;">
			<div class="cont">
				<b>360购彩须知：</b>
				<p style="color:#999;">
					360彩票采取“小奖（100万以下）自动派入360彩票账户，大奖用户可以亲自领取或委托360官方代领”的方式派发奖金；若提款，1~2个工作日到账。
				</p>
			</div>
		</div>
	</script>
	</body>
</html>
